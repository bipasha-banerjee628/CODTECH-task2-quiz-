<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>C programming Quiz</title>
    <style>
      
.bottom-right-anchor {
  position:absolute; 
  bottom:auto; 
  right: 0px; 
  padding: 10px; 
  background-color: #007bff; 
  color: #fff; 
  text-decoration: none; 
}
</style>
</head>
<body>
    <h1>C programming Quiz</h1>
    <form id="cquizForm">
        <fieldset>
            <legend>Question 1:</legend>
            <p>What are the  boolean operators present in C?</p>
            <label>
                <input type="radio" name="q1" value="a"> a) AND 
            </label><br>
            <label>
                <input type="radio" name="q1" value="b"> b) OR
            </label><br>
            <label>
                <input type="radio" name="q1" value="c"> c) NOT
            </label><br>
            <label>
                <input type="radio" name="q1" value="d"> d) All of the above
            </label><br>
        </fieldset>
        <fieldset>
            <legend>Question 2:</legend>
            <p>What is the main purpose of the 'break' statement in C?</p>
            <label>
                <input type="radio" name="q2" value="a"> a) To exit a loop prematurely
            </label><br>
            <label>
                <input type="radio" name="q2" value="b"> b) To declare a variable
            </label><br>
            <label>
                <input type="radio" name="q2" value="c"> c) To print text to the console
            </label><br>
            <label>
                <input type="radio" name="q2" value="d"> d) To define a class
            </label><br>
        </fieldset>
        <fieldset>
                <legend>Question 3:</legend>
                <p>Who is the father of C</p>
                <label>
                    <input type="radio" name="q3" value="a"> a) Guido van Rossum
                </label><br>
                <label>
                    <input type="radio" name="q3" value="b"> b) Dennis Ritchie
                </label><br>
                <label>
                    <input type="radio" name="q3" value="c"> c) Bjarne Stroustrup
                </label><br>
                <label>
                    <input type="radio" name="q3" value="d"> d) James Gosling
                </label><br>
            </fieldset>
            <fieldset>
                <legend>Question 4:</legend>
                <p> scanf() in C used for:</p>
                <label>
                    <input type="radio" name="q4" value="a"> a) To generate output
                </label><br>
                <label>
                    <input type="radio" name="q4" value="b"> b) for loop
                </label><br>
                <label>
                    <input type="radio" name="q4" value="c"> c) To take input
                </label><br>
                <label>
                    <input type="radio" name="q4" value="d"> d) termination of loop
                </label><br>
            </fieldset>
            <fieldset>
                <legend>Question 5:</legend>
                <p>syntax to print something in C:</p>
                <label>
                    <input type="radio" name="q5" value="a"> a) System.out.writeln
                </label><br>
                <label>
                    <input type="radio" name="q5" value="b"> b) printf()
                </label><br>
                <label>
                    <input type="radio" name="q5" value="c"> c) System.out.println
                </label><br>
                <label>
                    <input type="radio" name="q5" value="d"> d) Document.writeln
                </label><br>
            </fieldset>
        <input type="submit" value="Submit">
    </form>
    <div class="container">
        <a href="score.html" class="bottom-right-anchor">NEXT</a>
      </div>
    <script>
        document.getElementById("cquizForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let score = 0;
            if (document.querySelector("input[name='q1']:checked").value === "d") {
                score+=10;
            }
            if (document.querySelector("input[name='q2']:checked").value === "a") {
                score+=10;
            }
            if (document.querySelector("input[name='q3']:checked").value === "b") {
                score+=10;
            }
            if (document.querySelector("input[name='q4']:checked").value === "c") {
                score+=10;
            }
            if (document.querySelector("input[name='q5']:checked").value === "b") {
                score+=10;
            }
            alert("Your score is: " + score + " out of 50");
        });
    </script>
</body>
</html>
